<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #mapDiv { height: 100%; }
        </style>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXhFCkKS5aDgtgAlYH09l9b59icfuOW3Q">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(56.120814,10.160579),
                    zoom : 14
                }
                var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
            }
            
            google.maps.event.addDomListener(window, "load", initialize);
        </script>
    </head>
    <body>
        <div id="mapDiv"></div>
    </body>
</html>
